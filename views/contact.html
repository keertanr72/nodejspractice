<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="/css/user.css">
    <link rel="stylesheet" href="/css/user1.css">
</head>
<body>
    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main-header__item-list">
                <li class="main-header__item"><a href="/shops">Shop</a></li>
                <li class="main-header__item"><a class="active" href="/shops/admin">Add Product</a></li>
                <li class="main-header__item"><a href="/contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <form class="product-form" action="/info" method="post">
        <div class="form-control">
            <label for="name">Name: </label>
            <input type="text", id="name"><br>
            <label for="phno">Phone No: </label>
            <input type="text", id="phno"><br>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email"><br>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
